<div class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-5xl mx-auto space-y-8">
        <ng-container *ngIf="workspaces$ | async as workspaces; else loading">
            <div *ngIf="workspaces.length === 0" class="text-center py-16">
                <h2 class="text-2xl font-semibold text-gray-700">
                    No workspaces found.
                </h2>
                <p class="text-gray-500 mt-2">
                    Please check back later or contact support.
                </p>
            </div>

            <app-workspace-card
                *ngFor="let ws of workspaces"
                [workspace]="ws"
            ></app-workspace-card>
        </ng-container>

        <ng-template #loading>
            <div class="text-center py-16">
                <div
                    class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"
                ></div>
                <p class="mt-4 text-lg font-medium text-gray-600">
                    Loading workspaces...
                </p>
            </div>
        </ng-template>
    </div>
</div>
